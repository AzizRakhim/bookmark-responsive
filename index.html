<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="row middle between">
                <div class="logo-box">
                    <a class="logo-link" href="#">
                        <img src="images/logo.svg" alt="bookmark-logo" width="149" height="25">
                    </a>
                </div>
                <nav class="site-nav row end" id="modalBox">
                    <ul class="site-list row middle">
                        <li class="site-item">
                            <a class="site-link" href="#">
                                Home
                            </a>
                        </li>
                        <li class="site-item">
                            <a class="site-link" href="#">
                                PRICING
                            </a>
                        </li>
                        <li class="site-item">
                            <a class="site-link" href="#">
                                CONTACT
                            </a>
                        </li>
                        <li class="site-item">
                            <a class="site-link" href="#">
                                Login
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="menu">
                    <button class="header-btn row middle" id="openBtn">
                        <i class='bx bx-menu'></i>
                    </button>
                    <button class="header-btn-close" id="closeBtn">
                        <i class='bx bx-x'></i>
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <script src="js/main.js"></script>
</body>
</html>
